<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito+Sans:wght@400;700;900&family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Mebel</title>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="site-header__content">
        <a class="site-header__logo"  href="index.html">
          <img src="img/fisrt-logo.svg" alt="" width="135" height="38">
        </a>
        <button class="site-header__toggler js-site-header__toggler" type="button"></button>
        <nav class="site-header__sitenav sitenav">
          <ul class="sitenav-list">
            <li class="sitenav-item">
              <a class="sitenav-link" href="">О Нас</a>
            </li>
            <li class="sitenav-item">
              <a class="sitenav-link" href="">Сервисы</a>
            </li>
            <li class="sitenav-item">
              <a class="sitenav-link" href="">Категория</a>
            </li>
            <li class="sitenav-item">
              <a class="sitenav-link" href="">Контакт</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="site-main">
    <section class="site-hero">
      <div class="container">
        <div class="first-content">
          <h2 class="site-hero__title">У нас удобная мебель</h2>
          <img class="first-img-hero animation" src="img/hero-first-img.jpg" alt="">
        </div>

        <div class="second-content">
          <h2 class="site-hero__title">Уютний минималист</h2>
          <img class="second-img-hero animation" src="img/hero-first-img.jpg" alt="">
        </div>

        <div class="sort-content">
          <h2 class="site-hero__title">Комфортная семья</h2>
          <img  class="sort-img-hero animation" src="img/hero-first-img.jpg" alt="">
        </div>

        <div class="four-content">
          <h2 class="site-hero__title">Очень удобно</h2>
          <img  class="four-img-hero animation" src="img/hero-first-img.jpg" alt="">
        </div>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>

</body>
</html>
